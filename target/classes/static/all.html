<script src="./js/jquery.js"></script>
<script>
    function hide_xb_seat(flag) {

        if(flag===2||flag==="2"){
            $(".xb_seat").hide();
        }else {
            $(".xb_seat").show();
        }
    }
    // hide_xb_seat(2);
    function type_select() {
        var flag = $("#type").val();
        hide_xb_seat(flag);
    }
    
    function qz() {
       var time =  $("#time").val();
       var key =  $("#key").val();
       var group =  $("#group").val();
       var debug =  $("#debug").val();
       var url ='/runAll';
        $.ajax({
           url:url,
           contentType:'application/json',
           type:'get',
           data:{
               time:time,
               group:group,
               debug:debug,
               key:key
           },
           success:function (res) {
               $("#log").html(res.info);
           }
       })
    }
</script>
<script src="./lay/layui/layui.js"></script>
<script>
    layui.config({
        base: './lay/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);
</script>
