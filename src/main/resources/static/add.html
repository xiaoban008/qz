<script>
    layui.config({
        base: './lay/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);
</script>
<script>
    function add() {
        var json = {};
        var name = $("#name").val();
        var key = $("#key").val();
        var qq = $("#qq").val();
        var seatId = $("#seatId").val();
        var roomId = $("#roomId").val();
        var group = $("#group").val();
        json["name"] = name;
        json["key"] = key;
        json["roomId"] = roomId;
        json["group"] = group;
        json["seatId"] = seatId;
        json["qq"] = qq;
        json = JSON.stringify(json);
        $.ajax({
            url:'/user',
            type:'post',
            dataType:"json",
            contentType:'application/json',
            data:json,success:function (res) {
                layer.msg(res.info);
            },error:function () {
                layer.msg("添加失败!");
            }
        })
    }
</script>
