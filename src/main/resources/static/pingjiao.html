<script>
    layui.config({
        base: './lay/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);
</script>
<script>
    function start() {
        let STATE = $("#sta").val();
        let pw = $("#pw").val();
        let u_name1 = $("#uname").val();
        let c_num1 = $("#cnum").val();
        let code1 = $("#txtSecretCode").val();
        if (u_name1==""||pw==""){
            layer.msg("账号密码都不填，怎么评？");
            return false;
        }
        $("#info").html("<p id='tittle'>尊敬的" + u_name1 + "您好,正在为您努力评教中，请等待运行结果，大约一分钟</p><p>Dear "+u_name1+", I am trying to evaluate the teaching for you. Please wait for the result of operation for about one minute</p><img src='img/loading.gif'>");
        $.ajax({
            url: "/pj",
            data: {
                __VIEWSTATE: STATE,
                pw: pw,
                sid: u_name1,
                email: code1,
                xl: c_num1
            },
            async: true,
            success: function (result) {
                $("#info").html(result.info);
            }
            , error: function () {
                $("#info").html("<p>请求错误，请检查网络！</p>");
            }
        });

    }



    function reloadcode() {
        let verify = $("#icode").val();
        verify.attr("src", verify + "?");
    }
</script>
